<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Update css variables with</h2><span class='header'>JS</span>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" value="10" min="10" max="200" data-size="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" value="10" min="0" max="25" data-size="px">
        <label for="base">Base color:</label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <img src="http://brainv.narod.ru/no.jpg" alt="Picture">

    <script src="index.js"></script>
</body>
</html>
